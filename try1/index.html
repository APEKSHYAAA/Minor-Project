<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <title>Collaborative code editor</title>
    <link rel="stylesheet" typ="text/css" href="./style.css">
</head>
<body>
    <!-- Top navigation bar -->
    <div class="nav" id="mynav">
        <a href="#cce_full" class="cce_full"><h1>Collaborative Code Editor</h1></a>
        <a href="#cce_short" class="cce_short"><h1>CCE</h1></a>
        <div class ="toggle">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="flexbox">
        <div class="code">
            <h2>Code</h2>
            <textarea placeholder = "Type your text here"></textarea>
        </div>


        <div class="output">
            Output
        </div>
        <div class="chat">
            <h2>Chat bro chat</h2>
        </div>
    </div>
</body>
</html>
