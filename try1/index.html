<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative code editor</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <!-- Top navigation bar -->
    <div class="nav" id="mynav">
        <a href="#cce_full" class="cce_full"><h1>Collaborative Code Editor</h1></a>
        <a href="#cce_short" class="cce_short"><h1>CCE</h1></a>
        <div class="right-flex">
            <input name="name" type="text" id="username" placeholder=" Username ">
            <div class ="toggle">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="flexbox split">
        <div class="code" id="code-split">
            <h2>Code</h2>
            <textarea placeholder = "Type your code here" spellcheck="false"></textarea>
        </div>
        
        
        <div class="output">
            Output
        </div>
        <div class="chat" id="chat-split">
            <div class="toggle_chat_output">
                <a id="chat_head" href="#chat" class="active">Chat</h2></a>
                <a id="output_head" href="#output">Output</h2></a>
            </div>
            <div class = "chat-history">
                <!-- No messages yet. -->
                <ul id="messages">
                    <li>Appu: Hi.</li>
                    <li>Bishal: Hello.</li>
                    <li>Aakash: Complete the project please.</li>
                    <li>Kebin: This is tedious.</li>
                </ul>
            </div>
            <div class="message">
                <form id = message_form>
                    <input name="name" type="text" style="display:none">
                    <input name = "message" type="text">
                    <input type="submit" id="send_button" value="Send">
                </form>
            </div>
        </div>
    </div>
    <script>//don't remove
        Split(['#code-split','#chat-split'],{
            sizes: [70,30],
            // minSize: 500,
            gutterSize: 10,
        })
        // console.log("hello");
    </script>
</body>
</html>
